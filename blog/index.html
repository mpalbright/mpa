---
layout: default
title: blog
root: ../
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
	      	<a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
	      	<p>{{ post.date | date_to_string }}</p>
	      	<p>{{ post.intro }}</p>
	      	<p><a href="{{ post.url }}">Read more...</a></p>
    {% endfor %}
  </ul>
</div>
