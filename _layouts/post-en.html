---
layout: default-en
root: ../../../../
---
<h2>{{ page.title }}</h2>
{% if page.image %}
	<img class = "sm-img" src = "../../../../../images/{{ page.image }}" alt = "{{ page.image-alt }}" />
{% endif %}
{% if page.youtube %}
	{{ page.youtube }}
{% endif %}
{% if page.video %}
	<video src="../../../../../videos/{{ page.video }}" controls>
	</video>
{% endif %}
<p>{{ page.date | date_to_string }}</p>
<div>
{{ content }}
</div>
